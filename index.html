<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper sesior</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>rock paper scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.webp">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.webp">
        </div>
        <div class="choice" id="sesior">
            <img src="./images/secior.webp">
        </div>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="usersc">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="compsc">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="msgs">
        <p id="msg">play your move</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
